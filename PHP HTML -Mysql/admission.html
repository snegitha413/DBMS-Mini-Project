    body {

form {

<body>
<fieldset>
<legend>Admission form </legend>
<form name="frmContact" method="post" action="admission.php">
<p>

<input type="text" name="Application_id" id="Application_id">
</p>
<p>
    <label for="First_name">First Name </label>

    </p>

<input type="radio" name="Female" id="Female">

<input type="text" name="phone_num" id="phone_num">
</p>
